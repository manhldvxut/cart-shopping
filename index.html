<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template Manhld</title>
    <!--link css-->
    <link rel="stylesheet" type="text/css" title="" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" title="" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" title="" href="css/animate.css">
    <link rel="stylesheet" type="text/css" title="" href="css/style-top.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>  
<main>

    <section class="container content-section">
            <div class="cart-row">
                <div class="row">
                    <div class="col-4"><span class="cart-item cart-header cart-column">寄附をする美術館・博物館</span></div>
                    <div class="col-4"><span class=" cart-header cart-column">小計</span></div>
                    <div class="col-4"><span class="cart-quantity cart-header cart-column">口数</span></div>
                </div>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="row">
                        <div class="col-4">
                            <div class="cart-item cart-column">
                                <select id="rec_mode" class="map-render"></select>
                            </div>
                        </div>
                        <div class="col-4">
                            <span class="cart-price cart-column show-value" id="show_only">0</span>
                        </div>
                        <div class="col-4">
                            
                            <div class="cart-quantity cart-column">
                                <div class="d-flex">
                                    <div class="dec button">-</div>
                                    <input class="cart-quantity-input" type="number" value="1">
                                    <div class="inc button">+</div>
                                    <button class="btn btn-danger" type="button" value="1">× 削除</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                
            </div>
            <div class="cart-total mt-5">
                <strong class="cart-total-title">合計</strong>
                <span class="cart-total-price"></span>
            </div>
            <button class="btn btn-primary shop-item-button" type="button">寄附先を追加する　＋</button>
        </section>
</main>
<footer class="main-footer">
</footer>
<!--Link js-->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
<script type="text/javascript" src="js/store.js"></script>

</body>
</html>
