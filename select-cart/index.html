<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template Manhld</title>
    <!--link css-->
    <link rel="stylesheet" type="text/css" title="" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" title="" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" title="" href="css/animate.css">
    <link rel="stylesheet" type="text/css" title="" href="css/style-top.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>  
<main>
    <div class="container">
        <div class="row">
            <div class="col-4">寄附をする美術館・博物館</div>
            <div class="col-4">口数</div>
            <div class="col-4">小計</div>
        </div>
        <div class="cart-items">
            <div class="row cart-content">
                <div class="col-4">
                    <select id="rec_mode">
                    </select>
                </div>
                <div class="col-4">
                    <div class="list-plus d-flex">
                        <div class="dec button">-</div>
                        <input type="text" name="" id="french-hens" value="1">
                        <div class="inc button">+</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="last-comple d-flex">
                        <input type="text" id="show_only" disabled="">
                        <button class="btn-danger">remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="main-footer">
</footer>
<!--Link js-->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/wow.min.js"></script>
<script type="text/javascript" src="js/store.js"></script>

</body>
</html>
